<head>
  <!-- META'S STANDARD-->
  <meta charset="UTF-8"> <!-- Codificação de caracteres especiais -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Portabilidade dispositíveis móveis -->
  <meta name="theme-color" content="#00D4FF"><!--Mudar a cor da barra dos Browsers mobile -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon básico, icone nas páginas -->
  <link rel="stylesheet" href="style.css"> <!-- Linkando CSS-->

  <!-- META'S SEO Google -->
  <meta name="author" content="Flavio Vicentin"> <!-- Define o autor da página-->
  <meta name="description" content="Portifólio de um estudante de Sistemas de Informação"> <!-- Descrição dos sites, a mais importante -->
  <meta name="robots" content="index, follow"> <!-- Organiza os resultados da busca, indexar e seguir os links da pagina -->
  <meta name="robots" content="noindex, nofollow"> <!-- Não indexar, e não seguir links pagina-->

  <!-- OPEN GRAPH: Facebook-->
  <meta property="og:url" content="http://www.nytimes.com/2015/02/19/arts/international/when-great-minds-dont-think-alike.html" /> <!-- Especificar uma URL-->
  <meta property="og:type" content="article" /> <!-- O tipo de mídia do meu conteúdo-->
  <meta property="og:title" content="Portifólio Flavio Vicentin" /> <!--O título do meu site-->
  <meta property="og:description" content="Técnico em Informática ETEC" /><!-- Uma breve descrição do conteúdo-->
  <meta property="og:image" content="http://static01.nyt.com/images/2015/02/19/arts/international/19iht-btnumbers19A/19iht-btnumbers19A-facebookJumbo-v2.jpg" /><!-- A URL da imagem que é exibida quando alguém compartilha o conteúdo no Facebook -->
  <meta property="fb:app_id" content="id_do_aplicatico"> <!-- Análises do tráfego para seu site do Facebook --> 

  <!-- OPEN GRAPH: Twitter-->
  <meta name="twitter:card" content="summary" /><!-- É o sumário do cartão -->
  <meta name="twitter:site" content="@nytimesbits" /><!-- @nomedeusuário para o site usado no rodapé do cartão-->
  <meta name="twitter:creator" content="@nickbilton" /><!-- @nomeusario criador -->
  <meta property="og:url" content="http://bits.blogs.nytimes.com/2011/12/08/a-twitter-for-my-sister/" /><!-- URL -->
  <meta property="og:title" content="A Twitter for My Sister" /><!-- Titulo que vai aparecer  -->
  <meta property="og:description" content="In the early days, Twitter grew so quickly that it was almost impossible to add new features because engineers spent their time trying to keep the rocket ship from stalling." /><!-- Descrição -->
  <meta property="og:image" content="http://graphics8.nytimes.com/images/2011/12/08/technology/bits-newtwitter/bits-newtwitter-tmagArticle.jpg" /><!-- Imagem -->

  <!-- OPEN GRAPH: LinkedIn-->
  <meta property='og:title' content='Title of the article'/><!-- Titúlo -->
  <meta property='og:image' content='//media.example.com/ 1234567.jpg'/><!-- Imagem -->
  <meta property='og:description' content='Description that will show in the preview'/><!-- Descrição -->
  <meta property='og:url' content='//www.example.com/URL of the article'/><!-- URL -->

</head>
